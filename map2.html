<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Covid Cases in US</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    #legend {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 110px;
    background: #fff;
    margin-right: 20px;
    margin-bottom: 40px;
    padding: 10px 20px 10px 10px;
    border-radius: 3px;
    text-align: center;
    font-family: 'Open Sans', sans-serif;

    }

    /* each line for a break */
    .break {
        position: relative;
        margin: 0px;
        padding: 0px;
    }

    /* basic style for a dot/circle */
    .dot {
        display: inline-block;
        margin-top: 5px;
        border-radius: 50%;
        opacity: 0.6;
    }

    /* the label for the dot */
    .dot-label {
        position: absolute;
        top: 0;
        right: 0;
        font-style: italic;
    }

    /* the text color of a hyper link */
    a {
        color: black
    }

    #title {
    position: absolute;
    top: 0;
    left: 0;
    margin-top: 20px;
    margin-left: 20px;
    font-family: 'Open Sans', sans-serif;
    font-size: 25pt;
    color: white
    }

    #subtitle {
    position: absolute;
    top: 0;
    left: 0;
    margin-top: 70px;
    margin-left: 190px;
    font-family: 'Open Sans', sans-serif;
    font-size: 15pt;
    color: white
}

    
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title"> Cases of Covid in United States </div>
    <div id="subtitle"> Year of 2020 </div>


    <script>
    mapboxgl.accessToken =
    'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
    let map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v10', // style URL
        center: [-96, 40], // starting position [lng, lat]
        zoom: 3.85, // starting zoom
        projection: 'albers'
    });

    const grades = [5000, 20000, 30000], 
      colors = ['rgb(254,232,200)','rgb(253,187,132)','rgb(227,74,51)'], 
      radii = [5, 15, 20];

    map.on('load', () => {
    map.addSource('counts', {
        type: 'geojson',
        data: 'assets/us-covid-2020-counts (1).json'
    });


    map.on('click', 'counts-point', (event) => {
    new mapboxgl.Popup()
        .setLngLat(event.features[0].geometry.coordinates)
        .setHTML(`<strong>Cases:</strong> ${event.features[0].properties.cases}`)
        .addTo(map);
    });
    
    // create legend object, it will anchor to the div element with the id legend.
    const legend = document.getElementById('legend');

    //set up legend grades and labels
    var labels = ['<strong>Size</strong>'], vbreak;
    //iterate through grades and create a scaled circle and label for each
    for (var i = 0; i < grades.length; i++) {
        vbreak = grades[i];
        // you need to manually adjust the radius of each dot on the legend 
        // in order to make sure the legend can be properly referred to the dot on the map.
        dot_radius = 2 * radii[i];
        labels.push(
            '<p class="break"><i class="dot" style="background:' + colors[i] + '; width: ' + dot_radius +
            'px; height: ' +
            dot_radius + 'px; "></i> <span class="dot-label" style="top: ' + dot_radius / 2 + 'px;">' + vbreak +
            '</span></p>');

    }

const source =
    '<p style="text-align: right; font-size:10pt">Source: <a href="https://earthquake.usgs.gov/earthquakes/">USGS</a></p>';

// combine all the html codes.
legend.innerHTML = labels.join('') + source;

    map.addLayer({
        'id': 'counts-point',
        'type': 'circle',
        'source': 'counts',
        'paint': {
    // increase the radii of the circle as the zoom level and dbh value increases
    'circle-radius': {
        'property': 'cases',
        'stops': [
            [grades[0], radii[0]],
            [grades[1], radii[1]],
            [grades[2], radii[2]]
        ]
    },
    'circle-color': {
        'property': 'cases',
        'stops': [
            [grades[0], colors[0]],
            [grades[1], colors[1]],
            [grades[2], colors[2]]
        ]
    },
    'circle-stroke-color': 'white',
    'circle-stroke-width': 1,
    'circle-opacity': 0.28
        }
    });

    

});

    </script>

</body>

</html>
